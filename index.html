<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
      .highlight {
        background-color: #bf9000;
      }
      body {
        color: #f9f9f9;
        font-family: calibri;
      }
      /* Style the search bar */
      #search-bar {
        width: 300px;
        height: 30px;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 5px 10px;
        font-size: 16px;
        font-weight: bold;
        font-family: calibri;
        color: #333;
      }

      #search-bar:focus {
        outline: none;
        box-shadow: 0 0 2px 1px #337ab7;
      }

      #search-bar::placeholder {
        color: #999;
      }

      /* Style the search button */
      #search-button {
        border: none;
        border-radius: 10px;
        padding: 5px 10px;
        line-height: 30px;
        background-color: #337ab7;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        font-family: calibri;
        cursor: pointer;
      }

      #search-button:hover {
        background-color: #23527c;
      }

      #search-button:active {
        background-color: #1d3f5b;
      }

      #search-button:focus {
        outline: none;
      }

      #search-button:disabled {
        background-color: #ccc;
        color: #999;
        cursor: not-allowed;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.1.0/dist/markdown-it.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <input type="text" id="search-bar" placeholder="Search..." />
    <button id="search-button" onclick="searchPhr()" disabled>Search</button>
    <div id="result"></div>

    <!-- Set target="_blank" for all hyperlinks -->
    <script>
      const links = document.querySelectorAll("a");
      links.forEach((link) => {
        link.setAttribute("target", "_blank");
      });
    </script>

    <!-- Enable the search button when the search bar is not empty -->
    <script>
      const searchBar = document.querySelector("#search-bar");
      const searchButton = document.querySelector("#search-button");

      searchBar.addEventListener("input", () => {
        if (searchBar.value.trim()) {
          searchButton.removeAttribute("disabled");
        } else {
          searchButton.setAttribute("disabled", "");
        }
      });

      searchBar.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          if (searchBar.value.trim()) {
            searchButton.click();
          }
        }
      });
    </script>
  </body>
</html>
