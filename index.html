<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
      .highlight {
        background-color: #bf9000;
      }
      body {
        color: #f9f9f9;
        font-family: calibri;
      }
            a[href]::after {
        content: " (" attr(href) ")";
        color: inherit;
        text-decoration: none;
      }

      a[href]:after {
        display: inline-block;
        pointer-events: none;
        margin-left: 0.5em;
      }

      a[href]:hover:after {
        text-decoration: underline;
      }

      a[href]:active,
      a[href]:focus {
        outline: none;
      }

      a[href]:focus:not(:focus-visible) {
        box-shadow: 0 0 0 2px #000000;
      }

      a[href]:not(:focus-visible) {
        pointer-events: none;
      }

      a[href]:not(:focus-visible):hover {
        cursor: pointer;
        text-decoration: underline;
      }

      a[href]:not(:focus-visible):active {
        outline: 2px dotted;
        outline-offset: 2px;
      }

      a[href]:not(:focus-visible):focus {
        outline: 2px dotted;
        outline-offset: 2px;
      }

      a[href]:not(:focus-visible):focus:before {
        content: "";
      }

      a[href]:not(:focus-visible):focus:after {
        content: "";
      }

      a[href]:not(:focus-visible):active:before {
        content: "";
      }

      a[href]:not(:focus-visible):active:after {
        content: "";
      }

      a[href][target="_blank"]:after {
        display: none;
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.1.0/dist/markdown-it.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <input type="text" id="search-bar" placeholder="Search..." />
    <button onclick="searchPhr()">Search</button>
    <div id="result"></div>
  </body>
</html>
